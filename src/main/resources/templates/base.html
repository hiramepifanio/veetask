<head th:fragment="head">
	<meta charset="UTF-8" />
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<div th:fragment="logo" class="d-flex justify-content-between bg-primary text-light py-2 px-5">
	<span class="logo-font display-5">VeeTask</span>
	<span class="mt-3">
		<a class="text-light text-decoration-none me-2" sec:authorize="!isAuthenticated()" href="/register">Register</a>
		<a class="text-light text-decoration-none" sec:authorize="!isAuthenticated()" href="/login">login</a>
		<a class="text-light text-decoration-none" sec:authorize="isAuthenticated()" href="#" onclick="document.querySelector('#form-login').submit()">logout</a>
		<form id="form-login" th:action="@{/logout}" method="POST"></form>
	</span>
</div>

<div th:fragment="title-without-nav(value)" class="bg-secondary text-light p-5 border-0 rounded mt-3">
	<h1 class="display-4" th:text="${value}">Title</h1>
</div>

<div th:fragment="title(value)" class="bg-secondary text-light p-5 border-0 rounded-top mt-3">
	<h1 class="display-4" th:text="${value}">Title</h1>
</div>

<nav th:fragment="user-nav" class="navbar navbar-expand-lg navbar-light bg-primary rounded-bottom text-light d-flex justify-content-between px-3 mb-3">
	<span class="display-6" th:text="${user.name}">User</span>
	<div class="navbar-nav text-light">
		<a th:href="@{/user/tasks}" class="nav-item nav-link text-light">All</a>
		<a th:href="@{/user/tasks/filter/todo}" class="nav-item nav-link text-light">To do</a>
		<a th:href="@{/user/tasks/filter/donne}" class="nav-item nav-link text-light">Donne</a>
		<a th:href="@{/user/tasks/filter/profile}" class="nav-item nav-link text-light">Profile</a>
	</div>
</nav>
