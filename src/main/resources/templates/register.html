<!DOCTYPE HTML5>
<html>
	<head th:replace="~{base :: head}"></head>
	
	<body>
		<div th:replace="~{base :: logo}"></div>
		
		<div class="container">
			<div th:replace="~{base :: title-without-nav('Register')}"></div>
			
			<form class="mt-5" th:object="${requestNewUser}" th:action="@{/register}" method="POST">
				<div class="form-group mb-2 row justify-content-md-center">
					<div class="col-4 p-0">
						<label for="name">Name</label>
						<input class="form-control"  th:field="*{name}" placeholder="Your name"/>
					</div>
				</div>
				<div class="form-group mb-2 row justify-content-center">
					<div class="col-4 p-0">
						<label for="username">Username</label>
						<input class="form-control"  th:field="*{username}" placeholder="Username"/>
					</div>
				</div>
				<div class="form-group mb-3 row justify-content-md-center">
					<div class="col-4 p-0">
						<label for="password">Password</label>
						<input class="form-control"  th:field="*{password}" placeholder="Password"/>
					</div>
				</div>
				<div class="row justify-content-md-center">
					<button class="btn btn-primary col-4" Type="submit">Login</button>
				</div>
			</form>
		</div>
	</body>
</html>
